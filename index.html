<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
</head>
<body>
    <div class="gameScreen" id="startScreen">
        <header id="title">
            <h1>Angus' Adventure</h1>
        </header>

        <button id="start">START</button>
        <container id="difficultyBox">
            <p>Difficulty</p>
            <input type="radio" id="easy" name="difficulty" checked>Easy<br>
            <input type="radio" id="hard" name="difficulty">Hard<br>
        </container>
    </div>

    <div class="gameScreen" id="fightStage">
        <aside id="player">
            <div class="healthTracker">
                <span class="healthBar" id="pHealthBar">100</span><span id="pTotalHealth">/100</span>
                <progress id="playerHealth" value="100" max="100"><span id="playerStats">i</span>
                </progress>
            </div>
        </aside>
        <aside id="enemy">
            <div class="healthTracker">
                <span class="healthBar" id="eHealthBar">100</span><span id="eTotalHealth">/100</span>
                <progress id="enemyHealth" value="100" max="100"></progress>
            </div>
        </aside>
        <main>
            <!-- for animation component -->
            <canvas id="canvas"></canvas>
        </main>
        <aside id="textBox">
            <div id="results"></div>
            <div id="moveBox">
                <button class="moves" id="attack">Attack</button>
                <button class="moves" id="defend">Defend</button>
                <button class="moves" id="heal">Heal</button>
            </div>
        </aside>
    </div>
    
    <script src='js/main.js'></script>
</body>
</html>
